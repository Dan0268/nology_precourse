<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Combinators Challenge</title>
</head>
<body>
  <div class="header">
    <p>First header paragraph</p>
    <p>Second header paragraph</p>
    <span>
      <p>First header main paragraph</p>
      <p>Second header main paragraph</p>
    </span>
  </div>
  <div class="main">
    <p>First main paragraph</p>
    <p>Second main paragraph</p>
  </div>

  <style>
    .header p {
      color: blue;
    }
    .header > p {
      color: red;
    }
    .main p {
      color: blue;
    }
  </style>
</body>
</html>
